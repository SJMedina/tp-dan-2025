version: "3.9"

services:
  # ==================== BASES DE DATOS ====================

  mysql:
    image: mysql:8.3
    container_name: mysql-users
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: users
      MYSQL_USER: usr_app
      MYSQL_PASSWORD: usrapp
      MYSQL_ROOT_PASSWORD: rootpwd
      TZ: America/Argentina/Cordoba
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/initdb/:/docker-entrypoint-initdb.d/:ro
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  postgres:
    image: postgres:16
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppwd
      TZ: America/Argentina/Cordoba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/initdb/:/docker-entrypoint-initdb.d/:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpwd
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  # ==================== MENSAJERIA ====================

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # ==================== HERRAMIENTAS DE ADMINISTRACION ====================

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "6080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "6081:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./pgadmin/config/servers.json:/pgadmin4/servers.json
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpwd
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "6091:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  # ==================== MICROSERVICIOS ====================

  dan-eureka-server:
    build:
      context: ../common/dan-eureka-server
      dockerfile: Dockerfile
    container_name: dan-eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      retries: 10
      start_period: 40s
    networks:
      - app-network

  dan-spring-gateway:
    build:
      context: ../common/dan-spring-gateway
      dockerfile: Dockerfile
    container_name: dan-spring-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      dan-eureka-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://dan-eureka-server:8761/eureka/
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=dan-spring-gateway
    networks:
      - app-network

  user-svc:
    build:
      context: ../services/user-svc
      dockerfile: Dockerfile
    container_name: user-svc
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      dan-eureka-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/users?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=usr_app
      - SPRING_DATASOURCE_PASSWORD=usrapp
      - SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT=-1
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_PROFILES_ACTIVE=eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://dan-eureka-server:8761/eureka/
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=user-svc
    networks:
      - app-network

  reservas-svc:
    build:
      context: ../services/reservas-svc
      dockerfile: Dockerfile
    # container_name: reservas-svc  # Comentado para permitir escalado horizontal
    restart: unless-stopped
    # ports:
    #   - "8082:8080"  # Comentado para permitir escalado - acceder via Gateway
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      dan-eureka-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://root:rootpwd@mongodb:27017/reservas?authSource=admin
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_PROFILES_ACTIVE=eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://dan-eureka-server:8761/eureka/
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=reservas-svc
    networks:
      - app-network

  gestion-svc:
    build:
      context: ../services/gestion-svc
      dockerfile: Dockerfile
    container_name: gestion-svc
    restart: unless-stopped
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      dan-eureka-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/appdb
      - SPRING_DATASOURCE_USERNAME=appuser
      - SPRING_DATASOURCE_PASSWORD=apppwd
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_PROFILES_ACTIVE=eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://dan-eureka-server:8761/eureka/
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=gestion-svc
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - dan-spring-gateway
    environment:
      # Para usar el Gateway (todas las llamadas van por el puerto 8080)
      - NEXT_PUBLIC_USER_API_URL=http://localhost:8080/users
      - NEXT_PUBLIC_RESERVAS_API_URL=http://localhost:8080/reservas
      - NEXT_PUBLIC_GESTION_API_URL=http://localhost:8080/gestion
    networks:
      - app-network

  # ==================== OBSERVABILIDAD ====================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ../infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus exporter metrics
    depends_on:
      - tempo
      - loki
      - prometheus
    networks:
      - app-network

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ../infra/tempo/tempo-config.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"   # Tempo API
      - "4320:4317"   # OTLP gRPC (internal use, mapped to different port to avoid conflict)
    networks:
      - app-network

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ../infra/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ../infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ../infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"  # Puerto 3001 para evitar conflicto con frontend
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - app-network

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ../infra/promtail/promtail-config.yaml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app-network

volumes:
  mysql_data:
  postgres_data:
  mongo_data:
  pgadmin_data:
  tempo_data:
  loki_data:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge

