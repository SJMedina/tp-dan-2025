version: "3.9"

services:
  # ==================== BASES DE DATOS ====================

  mysql:
    image: mysql:8.3
    container_name: mysql-users
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: users
      MYSQL_USER: usr_app
      MYSQL_PASSWORD: usrapp
      MYSQL_ROOT_PASSWORD: rootpwd
      TZ: America/Argentina/Cordoba
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/initdb/:/docker-entrypoint-initdb.d/:ro
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  postgres:
    image: postgres:16
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppwd
      TZ: America/Argentina/Cordoba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/initdb/:/docker-entrypoint-initdb.d/:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpwd
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  # ==================== MENSAJERIA ====================

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # ==================== HERRAMIENTAS DE ADMINISTRACION ====================

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "6080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "6081:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./pgadmin/config/servers.json:/pgadmin4/servers.json
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpwd
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "6091:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  # ==================== MICROSERVICIOS ====================

  user-svc:
    build:
      context: ../services/user-svc
      dockerfile: Dockerfile
    container_name: user-svc
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/users?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=usr_app
      - SPRING_DATASOURCE_PASSWORD=usrapp
      - SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT=-1
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - app-network

  reservas-svc:
    build:
      context: ../services/reservas-svc
      dockerfile: Dockerfile
    container_name: reservas-svc
    restart: unless-stopped
    ports:
      - "8082:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://root:rootpwd@mongodb:27017/reservas?authSource=admin
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - app-network

  gestion-svc:
    build:
      context: ../services/gestion-svc
      dockerfile: Dockerfile
    container_name: gestion-svc
    restart: unless-stopped
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/appdb
      - SPRING_DATASOURCE_USERNAME=appuser
      - SPRING_DATASOURCE_PASSWORD=apppwd
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - user-svc
      - reservas-svc
      - gestion-svc
    environment:
      - NEXT_PUBLIC_USER_API_URL=http://localhost:8081
      - NEXT_PUBLIC_RESERVAS_API_URL=http://localhost:8082
      - NEXT_PUBLIC_GESTION_API_URL=http://localhost:8083
    networks:
      - app-network

volumes:
  mysql_data:
  postgres_data:
  mongo_data:
  pgadmin_data:

networks:
  app-network:
    driver: bridge

